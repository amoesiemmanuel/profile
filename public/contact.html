<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <section class="contact" id="contact">
        <div class="max-width">
            <h2 class="title">Contact me</h2>
            <div class="contact-content">
                <div class="column left">
                    <div class="icons">
                        <div class="row">
                            <i class="fas fa-user"></i>
                            <div class="info">
                                <div class="head">Name</div>
                                <div class="sub-title">Amoasi Emmanuel Opoku</div>
                            </div>
                        </div>
                        <div class="row">
                            <i class="fas fa-map-marker-alt"></i>
                            <div class="info">
                                <div class="head">Address</div>
                                <div class="sub-title">Kumasi - Ejisu</div>
                            </div>
                        </div>
                        <div class="row">
                            <i class="fas fa-phone"></i>
                            <div class="info">
                                <div class="head">Phone</div>
                                <div class="sub-title">0506867559</div>
                            </div>
                        </div>
                        <div class="row">
                            <i class="fas fa-envelope"></i>
                            <div class="info">
                                <div class="head">Email</div>
                                <div class="sub-title">
                                    amoesiemmanuel6@gmail.com
                                    <p></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>     
                 <div class="column right">
                    <div class="text">Message me</div>
                    <form action="https://api.web3forms.com/submit" method="POST" class="text">
                       <input type="hidden" name="access_key" value="d6180a85-9097-4180-aaee-fa37bd9eea12">
                        <div class="fields"> 
                            <div class="field name">
                                <input type="text" placeholder="Your Name" name="name" required />
                            </div>
                            <div class="field email">
                                <input type="text" placeholder=" Your Email" name="email" required />
                            </div>
                        </div>
                        <div class="field subject">
                            <input type="text" placeholder="Subject"  name="Subject" required />
                        </div>
                        <div class="field textarea">
                            <textarea name="Query" class="contact-inputs"
                                placeholder="Describe Query"
                                required></textarea>
                        </div>
                        <div class="button">
                            <button type="submit" >
                                Send message
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
